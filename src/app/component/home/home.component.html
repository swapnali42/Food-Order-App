<div class="container">
  <div class="row">
      <ng-container *ngFor="let item of mealList">
          <div class="card col-md-3">
            <img [src]="item.strMealThumb"
            alt="{{item.strMeal}}">
              <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.strMeal}}</h5>
              <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.strCategory}}</p>
              <p style="white-space: nowrap; overflow: hidden;  max-width: 9ch;"><strong>Price:</strong>${{item.strMeasure1}}</p>
              <button class="btn btn-primary" (click)=addtoCart(item)>Add to cart</button>
          </div>
      </ng-container>
     
  </div>
</div>
