            <div class="row food-wrapper">
                <div class="col-sm-6 col-md-4 col-lg-3 food-item"
                  *ngFor="let item of mealList"  >
                  <div class="thumbnail">
                    <img [src]="item.strMealThumb"
                      alt="{{item.strMeal}}">
                    <div class="caption">
                      <h3>{{item.strMeal}}</h3>
                      <p>
                        Price {{item.strMeasure1}} 
                      </p>
                      <button class="btn btn-primary"
                        role="button"
                        id={{item.idMeal}}
                        (click)="onCartUpdated($event)"
